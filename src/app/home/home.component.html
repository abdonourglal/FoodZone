<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || foods.length <= 0"
  resetLinkText="reset search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods" routerLink="/food/{{ food.id }}">
    <a
      ><img src="{{ food.imageUrl }}" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>

        <span class="favorite {{ food.favorite ? '' : 'not' }} "> ‚ù§ </span>
        <div class="stars">‚≠ê ‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-item">
            <span>üïê</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
